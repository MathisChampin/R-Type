name: 'r-type'

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

env:
  MIRROR_URL: "git@github.com:EpitechPromo2027/B-CPP-500-PAR-5-2-rtype-mathis.champin.git"

jobs:
  push_to_mirror:
    if: ${{ github.event_name == 'push' }}
    name: "pushes all files to mirror specified"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.GIT_SSH_PRIVATE_KEY }}

  lint-and-build:
    name: Lint, Build, and Test C++ Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Install Node.js and Commitlint
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm install

      - name: Run Cppcheck
        run: cppcheck --enable=all --std=c++17 --language=c++ src/
        
      - name: Lint Commit Messages
        run: |
          npx --no-install commitlint --from=$(git rev-parse HEAD^)
